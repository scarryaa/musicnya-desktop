<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>musicnya</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="//unpkg.com/xhook@latest/dist/xhook.min.js"></script>
    <script>
      xhook.before(function (request, callback) {
        if (
          request.url.includes('music.apple.com') ||
          request.url.includes(
            'https://amp-api.music.apple.com/v1/me/storefront'
          ) || request.url.includes('buy.itunes.apple.com')
        ) {
          request.url = 'http://localhost:3000/' + request.url;
        }

        callback();
      });
    </script>
    <script src="https://js-cdn.music.apple.com/musickit/v3/amp/musickit.js"></script>
    <script src="https://js-cdn.music.apple.com/hls.js/2.141.0/hls.js/hls.js"></script>
    <link
      rel="preconnect"
      href="https://amp-api.music.apple.com/"
      crossorigin
    />
    <link rel="preconnect" href="https://api.music.apple.com/" crossorigin />
    <link rel="preconnect" href="https://is1-ssl.mzstatic.com/" crossorigin />
    <link rel="preconnect" href="https://is2-ssl.mzstatic.com/" crossorigin />
    <link rel="preconnect" href="https://is3-ssl.mzstatic.com/" crossorigin />
    <link rel="preconnect" href="https://is4-ssl.mzstatic.com/" crossorigin />
    <link rel="preconnect" href="https://is5-ssl.mzstatic.com/" crossorigin />
    <link rel="preconnect" href="https://play.itunes.apple.com/" crossorigin />
    <link
      rel="preconnect"
      href="
    https://buy.itunes.apple.com/"
    />
    <link
      rel="preconnect"
      href="https://aod-ssl.itunes.apple.com/"
      crossorigin
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="dark">
    <div class="app-wrapper">
      <musicnya-root></musicnya-root>
    </div>
  </body>
</html>
