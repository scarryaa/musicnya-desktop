<ng-container *ngrxLet="state$ as media">
  <ng-container *ngrxLet="musicState$ as player">
    <div id="artist-details">
      <div id="artist-main-info">
        <p id="artist-name">{{ media?.currentMedia?.attributes?.name }}</p>
      </div>
      <div id="media-buttons">
        <div id="media-buttons-wrapper">
          <core-base-button
            id="play-button"
            class="core-base-button-filled media-action-button outline-offset-small"
            componentStyleClass="ui-button-l media-action-button"
            text="Play"
            icon="play_arrow"
          ></core-base-button>
          <core-base-button
            id="shuffle-button"
            class="core-base-button-filled media-action-button outline-offset-small"
            componentStyleClass="ui-button-l media-action-button"
            text="Shuffle"
            icon="shuffle"
          ></core-base-button>
        </div>
        <div id="misc-media-buttons">
          <core-base-button
            id="media-options-button"
            class="media-misc-button outline-offset-small"
            componentStyleClass="ui-button-l media-action-button"
            icon="more_horiz"
          ></core-base-button>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
