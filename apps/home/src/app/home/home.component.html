<ng-container *ngrxLet="vm">
  <ng-container *ngIf="vm">
    <!-- Personal Recommendations -->
    <ng-container
      *ngFor="
        let item of vm.selectRecommendations$ | async;
        let i = index;
        trackBy: trackBy
      "
    >
      <core-tile-selector
        [data]="item.relationships?.['contents']?.data || []"
        [title]="item?.attributes?.['title']?.stringForDisplay"
        [isGlass]="item?.attributes?.['display'].kind === 'MusicNotesHeroShelf'"
        [isSuperhero]="item?.attributes?.['display'].kind === 'MusicSuperHeroShelf'"
        (needCuratorEmitter)="handleCurator($event)"
        (playEmitter)="play($event.type, $event.id)"
      >
      </core-tile-selector
    ></ng-container>
  </ng-container>
</ng-container>
