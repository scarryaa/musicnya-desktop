name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM, and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Vite globally
        run: npm install -g vite

      - name: Install project dependencies
        run: npm install

      - name: Write config.json
        run: |
          touch static/config.json
          echo $DEV_TOKEN >> static/config.json
          cat static/config.json

      - name: Build Electron app
        run: npm run dist

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: electron-app
          path: |
            ./dist/musicnya-1.1.1-alpha.AppImage
            ./dist/musicnya-1.1.1-alpha.dmg
            ./dist/musicnya Setup 1.1.1-alpha.exe
